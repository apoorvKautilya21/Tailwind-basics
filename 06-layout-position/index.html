<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->
    <div class="relative w-1/2 h-12 bg-red-200">
      <p>Parent element</p>
       <div class="absolute bottom-0 right-0 bg-red-400 px-2 py-1">Absolute element</div>
    </div>

    <!-- Top left corner -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute top-0 left-0 h-10 w-10 bg-yellow-500"></div>
    </div>

    <!-- Top right corner -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute top-0 right-0 h-10 w-10 bg-yellow-500"></div>
    </div>

    <!-- Bottom left corner -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute bottom-0 left-0 h-10 w-10 bg-yellow-500"></div>
    </div>

    <!-- Bottom right corner -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute bottom-0 right-0 h-10 w-10 bg-yellow-500"></div>
    </div>

    <!-- Span top edge -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute top-0 inset-x-0 h-10 bg-yellow-500"></div>
    </div>

    <!-- Span left edge -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute left-0 inset-y-0 w-10 bg-yellow-500"></div>
    </div>

    <!-- Span right edge -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute right-0 inset-y-0 w-10 bg-yellow-500"></div>
    </div>


    <!-- Span bottom edge -->
    <div class="relative h-32 w-32 bg-yellow-200 mt-10">
      <div class="absolute bottom-0 inset-x-0 h-10 bg-yellow-500"></div>
    </div>

    <!-- Display Classes -->

    <!-- Z-Index -->
    <div class="relative h-36">
      <div class="absolute left-10 w-24 h-24 bg-blue-200 z-10">1</div>
      <div class="absolute left-20 w-24 h-24 bg-blue-300">2</div>
      <div class="absolute left-40 w-24 h-24 bg-blue-400">3</div>
      <div class="absolute left-60 w-24 h-24 bg-blue-500 z-20">4</div>
      <div class="absolute left-80 w-24 h-24 bg-blue-600">5</div>
    </div>

    <!-- Floats -->
    <div class="w-1/2">
      <img src="../assets/img/img1.jpg" alt="" class="h-48 w-48 float-left m-5">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit consequuntur consectetur sint veniam odio ea. Quisquam molestias facilis porro nulla magni distinctio, et vel maxime! Neque, fugit incidunt. Nulla, autem?
      </p>
    </div>
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
